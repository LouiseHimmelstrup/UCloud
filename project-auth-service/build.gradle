group 'dk.sdu.cloud'
version '0.1.1'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.project.auth.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.7/sdu-cloud.gradle"

repositories {
    jcenter()
}

buildscript {
    ext.serviceCommonVersion = '1.1.9'
}

dependencies {
    // Internal services
    compile "dk.sdu.cloud:service-common:${serviceCommonVersion}"
    compile "dk.sdu.cloud:auth-api:1.18.6"
    compile "dk.sdu.cloud:project-api:1.0.1"

    compile "dk.sdu.cloud:file-api:1.2.7"
    compile "dk.sdu.cloud:share-api:1.1.1"

    testCompile "dk.sdu.cloud:service-common-test:${serviceCommonVersion}"
}

sduCloud.createTasksForApiJar("project.auth", [])
