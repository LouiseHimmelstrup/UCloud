---
apiVersion: v1
kind: Service
metadata:
  name: indexing
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind: Mapping
      name: indexing
      prefix: /api/indexing/
      service: indexing-service:8080

spec:
  clusterIP: None
  type: ClusterIP
  selector:
    app: indexing-service