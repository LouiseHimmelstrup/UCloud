group 'dk.sdu.cloud'
version '1.0.6'

apply plugin: 'application'
mainClassName = 'dk.sdu.cloud.app.abacus.MainKt'

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.6/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = "1.1.1"
}

dependencies {
    compile 'com.jcraft:jsch:0.1.54'

    compile "dk.sdu.cloud:service-common:${serviceCommonVersion}"
    compile 'dk.sdu.cloud:auth-api:1.18.4'
    compile 'dk.sdu.cloud:app-api:1.0.2'

    testCompile "dk.sdu.cloud:service-common-test:${serviceCommonVersion}"
}
