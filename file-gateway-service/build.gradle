apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.5/sdu-cloud.gradle"

repositories {
    jcenter()
}

dependencies {
    // Internal services
    compile 'dk.sdu.cloud:service-common:0.23.4'
    compile 'dk.sdu.cloud:auth-api:1.14.0'
    compile 'dk.sdu.cloud:file-api:0.18.0-FAVORITES-SNAPSHOT'
