group 'dk.sdu.cloud'
version '0.1.5'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.project.auth.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.24/sdu-cloud.gradle"

repositories {
    jcenter()
}

buildscript {
    ext.serviceCommonVersion = "1.10.5"
}

dependencies {
    // Internal services
    compile "dk.sdu.cloud:service-common:${serviceCommonVersion}"
    compile "dk.sdu.cloud:auth-api:1.26.4"
    compile "dk.sdu.cloud:project-api:1.1.0"

    compile "dk.sdu.cloud:file-api:3.0.7"
    compile "dk.sdu.cloud:share-api:1.6.2"

    testCompile "dk.sdu.cloud:service-common-test:${serviceCommonVersion}"
}

sduCloud.createTasksForApiJar("project.auth", [])
