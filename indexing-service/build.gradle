group 'dk.sdu.cloud'
version '1.4.1-SNAPSHOT'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.indexing.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.1.0/sdu-cloud.gradle"

repositories {
    maven { url "https://dl.bintray.com/tus/maven" }
    maven { url  "http://dl.bintray.com/mbuhot/maven" }
}

dependencies {
    compile 'mbuhot:eskotlin:0.4.0'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.2.4'

    compile "dk.sdu.cloud:service-common:0.18.0-SNAPSHOT"
    compile "dk.sdu.cloud:file-api:0.9.1-SNAPSHOT"
    compile "dk.sdu.cloud:auth-api:1.6.4-SNAPSHOT"
}

sduCloud.createTasksForApiJar("filesearch", [])
