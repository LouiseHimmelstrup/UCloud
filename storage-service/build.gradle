group 'dk.sdu.cloud'
version '1.5.1'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.file.MainKt"

buildscript {
    ext.serviceCommonVersion = '1.3.3'
}

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.9/sdu-cloud.gradle"


dependencies {
    compile group: 'org.kamranzafar', name: 'jtar', version: '2.3'

    compile "dk.sdu.cloud:service-common:${serviceCommonVersion}"
    compile "dk.sdu.cloud:auth-api:1.21.0"
    compile "dk.sdu.cloud:notification-api:1.1.4"

    compile group: 'com.h2database', name: 'h2', version: '1.4.196'
    testCompile "dk.sdu.cloud:service-common-test:${serviceCommonVersion}"
}

sduCloud.createTasksForApiJar(
        "file",
        []
)
