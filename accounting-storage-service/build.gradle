group 'dk.sdu.cloud'
version '0.5.0'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.accounting.storage.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.5/sdu-cloud.gradle"


dependencies {
    // Internal services
    compile 'dk.sdu.cloud:service-common:0.23.1'
    compile 'dk.sdu.cloud:auth-api:1.14.0'
    compile 'dk.sdu.cloud:accounting-api:0.3.5'
    compile 'dk.sdu.cloud:indexing-api:1.7.0-SNAPSHOT'
    compile 'dk.sdu.cloud:file-api:0.17.0'
    testCompile 'dk.sdu.cloud:service-common-test:0.23.1'
}
