---
apiVersion: batch/v1
kind: Job

metadata:
  name: auth-migration

spec:
  template:
    metadata:
      name: auth-migration

    spec:
      containers:
      - args:
        - /opt/service/bin/service
        - --config-dir
        - /etc/service
        - --config-dir
        - /etc/refresh-token
        - --run-script
        - migrate-db
        image: registry.dev-sdu-cloud.dk/sdu-cloud/auth-service:1.7.0
        name: auth-migration

        volumeMounts:
        - mountPath: /etc/service
          name: vol1
        - mountPath: /etc/refresh-token
          name: vol2

      imagePullSecrets:
        - name: esci-docker

      restartPolicy: Never

      volumes:
      - name: vol1
        secret:
          secretName: auth-psql
      - name: vol2
        secret:
          secretName: auth-refresh-token
