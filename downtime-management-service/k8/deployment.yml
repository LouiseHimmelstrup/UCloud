---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: downtime-management
  labels:
    app: downtime-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: downtime-management
  template:
    metadata:
      labels:
        app: downtime-management
    spec:
      containers:
      - name: downtime-management
        image: registry.cloud.sdu.dk/sdu-cloud/downtime-management-service:0.1.0
        command:
        - /opt/service/bin/service
        - --config-dir
        - /etc/refresh-token
        - --config-dir
        - /etc/token-validation
        - --config-dir
        - /etc/psql
        volumeMounts:
        - mountPath: /etc/refresh-token
          name: refresh-token
        - mountPath: /etc/token-validation
          name: token-validation
        - mountPath: /etc/psql
          name: downtime-management-psql
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

      volumes:
      - name: refresh-token
        secret:
          optional: false
          secretName: downtime-management-refresh-token
      - name: token-validation
        configMap:
          name: token-validation
      - name: downtime-management-psql
        secret:
          optional: false
          secretName: downtime-management-psql

      imagePullSecrets:
        - name: esci-docker
