group 'dk.sdu.cloud'
version '0.1.0-SNAPSHOT'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.elastic.management.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.6/sdu-cloud.gradle"

repositories {
    jcenter()
}

dependencies {
    // Internal services

    compile 'mbuhot:eskotlin:0.4.0'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.2.4'
    compile 'dk.sdu.cloud:service-common:1.0.2'
    testCompile 'dk.sdu.cloud:service-common-test:1.0.2'
}
