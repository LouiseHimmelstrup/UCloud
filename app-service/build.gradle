group 'dk.sdu.cloud'
version '0.11.7-SNAPSHOT'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.app.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.4/sdu-cloud.gradle"

dokka {
    outputFormat = "gfm"
    outputDirectory = "$projectDir/docs"

    includes = ["docs/api.md"]
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'

    compile 'dk.sdu.cloud:service-common:0.22.0-SNAPSHOT'
    compile "dk.sdu.cloud:file-api:0.14.10-SNAPSHOT"
    compile "dk.sdu.cloud:auth-api:1.12.0-SNAPSHOT"

    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.4'
    testCompile 'dk.sdu.cloud:service-common-test:0.22.0-SNAPSHOT'
}

sduCloud.createTasksForApiJar(
        "app",
        [
                "dk.sdu.cloud:file-api:0.14.10-SNAPSHOT"
        ]
)
