---
apiVersion: v1
kind: Service
metadata:
  name: kubernetesUtils
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind: Mapping
      name: kubernetesUtils
      prefix: ^/api/kubernetesUtils(/.*)?$
      prefix_regex: true
      service: kubernetesUtils:8080
      rewrite: ""

spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: kubernetesUtils
