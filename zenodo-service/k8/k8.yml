---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: zenodo-service-deployment
  labels:
    app: zenodo-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zenodo-service
  template:
    metadata:
      labels:
        app: zenodo-service
    spec:
      containers:
      - name: zenodo-service
        image: registry.cloud.sdu.dk/sdu-cloud/zenodo-service:1.0.0
        command:
        - /opt/service/bin/service
        - --config-dir
        - /etc/psql
        - --config-dir
        - /etc/service-config
        - --config-dir
        - /etc/refresh-token
        - --config-dir
        - /etc/zenodo-api-keys
        volumeMounts:
        - mountPath: /etc/psql
          name: psql-secrets
        - mountPath: /etc/refresh-token
          name: refresh-token
        - mountPath: /etc/service-config
          name: service-config
        - mountPath: /etc/zenodo-api-keys
          name: zenodo-api-keys

      volumes:
      - name: psql-secrets
        secret:
          optional: false
          secretName: zenodo-psql
      - name: refresh-token
        secret:
          optional: false
          secretName: zenodo-refresh-token
      - name: zenodo-api-keys
        secret:
          optional: false
          secretName: zenodo-zenodo-api-keys
      - name: service-config
        configMap:
          name: zenodo-config

      imagePullSecrets:
        - name: esci-docker
