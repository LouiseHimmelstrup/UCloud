---
apiVersion: batch/v1
kind: Job

metadata:
  name: zenodo-migration

spec:
  template:
    metadata:
      name: zenodo-migration

    spec:
      containers:
      - args:
        - /opt/service/bin/service
        - --config-dir
        - /etc/service
        - --config-dir
        - /etc/refresh-token
        - --run-script
        - migrate-db
        image: registry.cloud.sdu.dk/sdu-cloud/zenodo-service:1.0.0
        name: zenodo-migration

        volumeMounts:
        - mountPath: /etc/service
          name: vol1
        - mountPath: /etc/refresh-token
          name: refresh-token

      imagePullSecrets:
        - name: esci-docker

      restartPolicy: Never

      volumes:
      - name: vol1
        secret:
          optional: false
          secretName: zenodo-psql
      - name: refresh-token
        secret:
          optional: false
          secretName: zenodo-refresh-token


