group 'dk.sdu.cloud'
version '1.6.0'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.metadata.MainKt"
apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.6/sdu-cloud.gradle"

repositories {
    maven { url  "http://dl.bintray.com/mbuhot/maven" }
}

buildscript {
    ext.serviceCommonVersion = '1.1.9'
}

dependencies {
    compile "dk.sdu.cloud:project-api:1.0.0"
    compile "dk.sdu.cloud:service-common:${serviceCommonVersion}"
    compile "dk.sdu.cloud:auth-api:1.17.0"
    compile "dk.sdu.cloud:file-api:1.0.0"

    compile 'mbuhot:eskotlin:0.4.0'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.2.4'

    testCompile "dk.sdu.cloud:service-common-test:${serviceCommonVersion}"
}

sduCloud.createTasksForApiJar("metadata", [])
