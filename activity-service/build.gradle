group 'dk.sdu.cloud'
version '0.2.4'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.activity.MainKt"

apply from: "${project.projectDir}/../shared-gradle/sdu-cloud.gradle"

dependencies {
    compile "dk.sdu.cloud:service-common:0.19.2-SNAPSHOT"
    compile "dk.sdu.cloud:auth-api:1.6.4-SNAPSHOT"
    compile "dk.sdu.cloud:file-api:0.11.0-SNAPSHOT"
    compile "dk.sdu.cloud:upload-api:0.10.0-SNAPSHOT"
    compile "dk.sdu.cloud:filesearch-api:1.4.1-SNAPSHOT"

    compile group: 'com.h2database', name: 'h2', version: '1.4.196'
}
