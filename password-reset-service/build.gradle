group 'dk.sdu.cloud'
version '0.1.0'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.password.reset.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.24/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = "1.12.0"
    ext.authApiVersion = "1.27.3-PASSWORD-RESET-TEST-1"
    ext.mailApiVersion = "0.1.0"
}

repositories {
    jcenter()
}

dependencies {
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:auth-api:$authApiVersion"
    compile "dk.sdu.cloud:mail-api:$mailApiVersion"
    compile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
}

sduCloud.createTasksForApiJar("password.reset", [])
