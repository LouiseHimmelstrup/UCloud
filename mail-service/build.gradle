group 'dk.sdu.cloud'
version '0.1.0-mail-test.2'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.mail.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.24/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = "1.12.0"
    ext.authApiVersion = "1.27.4-MAIL-TEST-2"
}

repositories {
    jcenter()
}

dependencies {
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:auth-api:$authApiVersion"
    compile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
    compile "com.sun.mail:javax.mail:1.5.5"
}

sduCloud.createTasksForApiJar("mail", [])
