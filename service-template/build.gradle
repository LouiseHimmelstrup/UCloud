group 'dk.sdu.cloud'
version '0.1.0-SNAPSHOT'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.{{ serviceName }}.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.4/sdu-cloud.gradle"

repositories {
    jcenter()
}

dependencies {
    // Internal services
    compile 'dk.sdu.cloud:service-common:{{ serviceCommonVersion }}'
    compile 'dk.sdu.cloud:auth-api:{{ authApiVersion }}'
    testCompile 'dk.sdu.cloud:service-common-test:{{ serviceCommonVersion }}'
}

sduCloud.createTasksForApiJar("{{ serviceName }}", [])
