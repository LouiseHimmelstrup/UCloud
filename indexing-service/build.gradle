group 'dk.sdu.cloud'
version '1.1.1-SNAPSHOT'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.indexing.MainKt"

apply from: "${project.projectDir}/../shared-gradle/sdu-cloud.gradle"

repositories {
    maven { url "https://dl.bintray.com/tus/maven" }
    maven { url  "http://dl.bintray.com/mbuhot/maven" }
}

dependencies {
    compile 'mbuhot:eskotlin:0.4.0'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.2.4'

    compile "dk.sdu.cloud:service-common:0.16.0-SNAPSHOT"
    compile "dk.sdu.cloud:client-core:0.5.0-SNAPSHOT"
    compile "dk.sdu.cloud:file-api:0.7.1-SNAPSHOT"
    compile "dk.sdu.cloud:auth-api:1.4.1-SNAPSHOT"
}

sduCloud.createTasksForApiJar("filesearch", [])
