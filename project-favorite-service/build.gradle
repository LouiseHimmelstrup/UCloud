group 'dk.sdu.cloud'
version '0.1.0'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.project.favorite.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.24/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = "1.14.0-projects.8"
    ext.authApiVersion = "1.27.4"
}

repositories {
    jcenter()
}

dependencies {
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:auth-api:$authApiVersion"
    compile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
    compile "dk.sdu.cloud:project-api:3.0.0-v.6"
}

sduCloud.createTasksForApiJar("project.favorite", [])
