<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | SDU Cloud</title>

    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body onload="main()">

<h1>SDU Cloud Login</h1>

<div class="hide" id="error-box">
    Invalid username/password
</div>

<form action="/login" method="post">
    <label for="username">Username: </label>
    <input type="text" name="username" id="username">
    <br/>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password">
    <br/>
    <input type="hidden" name="service" id="service">
    <p>Or login using <a href="/saml/login">WAYF</a></p>
    <input type="submit" value="Login">
</form>

<script>
    function main() {
        console.log("running");
        var qs = (function (a) {
            if (a === "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i) {
                var p = a[i].split('=', 2);
                if (p.length === 1)
                    b[p[0]] = "";
                else
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            return b;
        })(window.location.search.substr(1).split('&'));

        // These should most likely be dynamically rendered as opposed to be done through JS
        if (qs["invalid"] !== undefined) {
            document.querySelector("#error-box").classList.remove("hide");
        }

        document.querySelector("#service").value = qs["service"];
    }
</script>

</body>
</html>
