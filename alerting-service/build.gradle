group 'dk.sdu.cloud'
version '1.0.9'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.alerting.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.8/sdu-cloud.gradle"

repositories {
    jcenter()
}

dependencies {
    // Internal services
    compile 'dk.sdu.cloud:service-common:1.1.10'
    compile 'dk.sdu.cloud:auth-api:1.19.1'
    //External
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.6.1'
    compile 'io.fabric8:kubernetes-client:4.1.3'
    //Test
    testCompile 'dk.sdu.cloud:service-common-test:1.1.10'
}

sduCloud.createTasksForApiJar("alerting", [])
