group 'dk.sdu.cloud'
version '1.5.0'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.metadata.MainKt"
apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.5/sdu-cloud.gradle"

repositories {
    maven { url  "http://dl.bintray.com/mbuhot/maven" }
}

dependencies {
    compile "dk.sdu.cloud:project-api:0.1.0"
    compile "dk.sdu.cloud:service-common:0.23.3"
    compile "dk.sdu.cloud:auth-api:1.14.0"
    compile "dk.sdu.cloud:file-api:0.17.7"

    compile 'mbuhot:eskotlin:0.4.0'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.2.4'

    testCompile "dk.sdu.cloud:service-common-test:0.23.3"
}

sduCloud.createTasksForApiJar("metadata", [])
