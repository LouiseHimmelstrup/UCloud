group 'dk.sdu.cloud'
version '0.1.10'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.file.gateway.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.5/sdu-cloud.gradle"

repositories {
    jcenter()
}

buildscript {
    ext.serviceCommonVersion = "0.23.6"
    ext.fileApiVersion = "0.19.0"
}

dependencies {
    // Internal services
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:auth-api:1.14.0"
    compile "dk.sdu.cloud:file-api:$fileApiVersion"
    compile "dk.sdu.cloud:file-favorite-api:0.1.5"
    compile "dk.sdu.cloud:filesearch-api:0.6.1"
    testCompile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
}

sduCloud.createTasksForApiJar("file.gateway", [])
