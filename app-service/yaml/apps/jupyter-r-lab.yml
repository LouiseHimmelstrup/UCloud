---
application: v1

title: "Jupyter: R Lab"
name: jupyter-r
version: 1.0.0

applicationType: WEB

tool:
  name: jupyter-r
  version: 1.0.0

authors:
- Dan Sebastian Thrane <dthrane@imada.sdu.dk>

description: RStudio

invocation:
- "bash"
- "-c"
- >
  mkdir -p ~/.jupyter;
  echo "c.NotebookApp.token = ''" > ~/.jupyter/jupyter_notebook_config.py;
  jupyter lab --allow-root

web:
  port: 8888

container:
  changeWorkingDirectory: true
  runAsRoot: true

parameters:
  directory:
    title: Mount
    type: input_directory
    optional: true

outputFileGlobs:
  - "*"
