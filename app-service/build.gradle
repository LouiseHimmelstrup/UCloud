group 'dk.sdu.cloud'
version '0.6.0'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.app.MainKt"

apply from: "${project.projectDir}/../shared-gradle/sdu-cloud.gradle"

dokka {
    outputFormat = "gfm"
    outputDirectory = "$projectDir/docs"

    includes = ["docs/api.md"]
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'
    compile 'com.google.guava:guava:23.4-jre'

    compile 'dk.sdu.cloud:service-common:0.18.0-SNAPSHOT'
    compile "dk.sdu.cloud:file-api:0.9.1-SNAPSHOT"
    compile "dk.sdu.cloud:upload-api:0.9.1-SNAPSHOT"
    compile "dk.sdu.cloud:auth-api:1.6.4-SNAPSHOT"

    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.4'
}

