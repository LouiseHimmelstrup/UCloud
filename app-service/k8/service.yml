---
apiVersion: v1
kind: Service
metadata:
  name: app
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind: Mapping
      name: app_hpc
      prefix: /api/hpc/
      service: app-service:8080
      rewrite: ""

      ---
      apiVersion: ambassador/v0
      kind: Mapping
      name: app_compute
      prefix: /api/app/compute/
      service: app-service:8080
      rewrite: ""

spec:
  clusterIP: None
  type: ClusterIP
  selector:
    app: app-service