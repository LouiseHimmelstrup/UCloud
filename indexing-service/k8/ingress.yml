
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: indexing-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: ""
spec:
  rules:
  - host: cloud.sdu.dk
    http:
      paths:
      - path: /api/file-search
        backend:
          serviceName: indexing
          servicePort: 8080
      - path: /api/index
        backend:
          serviceName: indexing
          servicePort: 8080