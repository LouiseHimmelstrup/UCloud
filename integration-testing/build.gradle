group 'dk.sdu.cloud'
version '0.1.0-SNAPSHOT'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.integration.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.6/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = "1.1.0"
}

repositories {
    jcenter()
}

dependencies {
    // Internal services
    compile "dk.sdu.cloud:service-common:${serviceCommonVersion}"
    compile 'dk.sdu.cloud:auth-api:1.18.4'
//    compile 'dk.sdu.cloud:project-api:0.1.0'
//    compile 'dk.sdu.cloud:project-auth-api:0.1.0-SNAPSHOT'
    compile 'dk.sdu.cloud:file-api:1.0.0'
    compile 'dk.sdu.cloud:app-api:1.0.0'
    compile 'dk.sdu.cloud:share-api:1.0.0'
//    compile 'dk.sdu.cloud:share-api:0.2.0-SNAPSHOT'
    compile 'dk.sdu.cloud:accounting-compute-api:1.0.0'
    testCompile "dk.sdu.cloud:service-common-test:${serviceCommonVersion}"
}


sduCloud.createTasksForApiJar("integration-testing", [])
