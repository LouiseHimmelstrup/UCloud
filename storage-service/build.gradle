group 'dk.sdu.cloud'
version '0.11.14-SNAPSHOT'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.storage.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.1.0/sdu-cloud.gradle"

repositories {
    maven { url "https://dl.bintray.com/tus/maven" }
}

dependencies {
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.11.0'
    compile group: 'org.kamranzafar', name: 'jtar', version: '2.3'
    compile 'io.tus.java.client:tus-java-client:0.3.1'
    compile 'com.google.guava:guava:23.4-jre'

    compile "dk.sdu.cloud:service-common:0.19.2-SNAPSHOT"
    compile "dk.sdu.cloud:auth-api:1.6.4-SNAPSHOT"
    compile "dk.sdu.cloud:notification-api:0.6.0-SNAPSHOT"

    compile group: 'com.h2database', name: 'h2', version: '1.4.196'
}

sduCloud.createTasksForApiJar(
        "file",
        []
)

sduCloud.createTasksForApiJar(
        "upload",
        [
                "dk.sdu.cloud:file-api:${project.version}",
                "com.squareup.okhttp3:okhttp:3.11.0"
        ]
)

sduCloud.createTasksForApiJar(
        "tus",
        [
                "io.tus.java.client:tus-java-client:0.3.1",
        ]
)

sduCloud.createTasksForApiJar(
        "share",
        [
                "dk.sdu.cloud:file-api:${project.version}",
        ]
)
