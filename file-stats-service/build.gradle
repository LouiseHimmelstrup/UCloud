apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.5/sdu-cloud.gradle"

repositories {
    jcenter()
}

dependencies {
    // Internal services
    compile 'dk.sdu.cloud:service-common:0.23.3'
    compile 'dk.sdu.cloud:auth-api:1.14.0'
    compile 'dk.sdu.cloud:indexing-api:1.9.1'
    compile 'dk.sdu.cloud:file-api:0.19.0'
