group 'dk.sdu.cloud'
version '0.1.0'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.integration.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.24/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = "1.12.2"
}

repositories {
    jcenter()
}

dependencies {
    // Internal services
    compile "dk.sdu.cloud:service-common:${serviceCommonVersion}"
    compile 'dk.sdu.cloud:auth-api:1.27.0'
    compile 'dk.sdu.cloud:avatar-api:1.3.2'
    compile 'dk.sdu.cloud:file-api:3.2.0'
    compile 'dk.sdu.cloud:app-store-api:0.12.0-enum-widget'
    compile 'dk.sdu.cloud:app-orchestrator-api:1.3.2-enum-widget'
    compile 'dk.sdu.cloud:share-api:1.6.2'
    compile 'dk.sdu.cloud:file-favorite-api:1.4.2'
    compile 'dk.sdu.cloud:accounting-api:1.1.5-2'
    compile 'dk.sdu.cloud:accounting-compute-api:1.2.7'
    compile 'dk.sdu.cloud:accounting-storage-api:1.2.8'
    compile "dk.sdu.cloud:filesearch-api:1.1.8"
    compile "dk.sdu.cloud:activity-api:1.4.8"
    compile "dk.sdu.cloud:notification-api:1.2.6"
    compile "dk.sdu.cloud:file-trash-api:1.3.6"
    compile 'org.seleniumhq.selenium:selenium-server:3.141.59'
    testCompile "dk.sdu.cloud:service-common-test:${serviceCommonVersion}"
}


sduCloud.createTasksForApiJar("integration-testing", [])
