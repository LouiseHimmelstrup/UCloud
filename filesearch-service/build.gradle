group 'dk.sdu.cloud'
version '1.0.0'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.filesearch.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.6/sdu-cloud.gradle"

repositories {
}

buildscript {
    ext.serviceCommonVersion = "1.0.0"
    ext.fileApiVersion = "1.0.0"
}

dependencies {
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:file-api:$fileApiVersion"
    compile "dk.sdu.cloud:auth-api:1.17.0"
    compile "dk.sdu.cloud:indexing-api:1.10.0"

    testCompile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
}

sduCloud.createTasksForApiJar("filesearch", [
        "dk.sdu.cloud:file-api:$fileApiVersion"
])
