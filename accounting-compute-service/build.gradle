group 'dk.sdu.cloud'
version '1.0.1'

apply plugin: "application"
mainClassName = "dk.sdu.cloud.accounting.compute.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.7/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = '1.1.9'
    ext.accountingVersion = "1.0.1"
}

dependencies {
    compile "dk.sdu.cloud:service-common:${serviceCommonVersion}"
    compile "dk.sdu.cloud:app-api:1.0.1"
    compile "dk.sdu.cloud:auth-api:1.18.6"
    compile "dk.sdu.cloud:accounting-api:${accountingVersion}"
    testCompile "dk.sdu.cloud:service-common-test:${serviceCommonVersion}"
}

sduCloud.createTasksForApiJar(
        "accounting.compute",
        [
                "dk.sdu.cloud:accounting-api:${accountingVersion}"
        ]
)
