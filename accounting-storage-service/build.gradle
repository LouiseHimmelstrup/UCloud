group 'dk.sdu.cloud'
version '0.6.2'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.accounting.storage.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.6/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = "0.25.7"
}

dependencies {
    // Internal services
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:auth-api:1.14.0"
    compile "dk.sdu.cloud:accounting-api:0.3.5"
    compile "dk.sdu.cloud:indexing-api:1.9.0"
    compile "dk.sdu.cloud:file-api:0.19.0"
    testCompile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
}
