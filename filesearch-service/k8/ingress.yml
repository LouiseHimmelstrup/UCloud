---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: filesearch-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: ""
spec:
  rules:
  - host: cloud.sdu.dk
    http:
      paths:
      - path: /api/file-search
        backend:
          serviceName: filesearch
          servicePort: 8080

