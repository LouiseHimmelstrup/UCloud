group 'dk.sdu.cloud'
version '0.1.11-SNAPSHOT'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.share.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.4/sdu-cloud.gradle"

repositories {
    jcenter()
}

dependencies {
    // Internal services
    compile 'dk.sdu.cloud:service-common:0.23.0'
    compile 'dk.sdu.cloud:file-api:0.16.1-SNAPSHOT'
    compile 'dk.sdu.cloud:auth-api:1.9.0-SNAPSHOT'
    compile 'dk.sdu.cloud:notification-api:0.7.0-SNAPSHOT'
    compile 'dk.sdu.cloud:indexing-api:1.6.1-SNAPSHOT'
    testCompile 'dk.sdu.cloud:service-common-test:0.23.0'
}

sduCloud.createTasksForApiJar("share", [])
