kind: Ingress
metadata:
  name: accounting-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: ""
spec:
  rules:
  - host: cloud.sdu.dk
    http:
      paths:
      - path: /api/accounting
        backend:
          serviceName: accounting
          servicePort: 8080
