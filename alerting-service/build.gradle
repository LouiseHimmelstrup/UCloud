group 'dk.sdu.cloud'
version '1.0.1'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.alerting.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.7/sdu-cloud.gradle"

repositories {
    jcenter()
}

dependencies {
    // Internal services
    compile 'dk.sdu.cloud:service-common:1.1.9'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.6.1'
    compile 'dk.sdu.cloud:auth-api:1.18.6'
    testCompile 'dk.sdu.cloud:service-common-test:1.1.9'
}

sduCloud.createTasksForApiJar("alerting", [])
