group 'dk.sdu.cloud'
version '0.1.4'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.project.repository.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.24/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = "1.14.0-projects.2"
    ext.authApiVersion = "1.27.0"
    ext.projectApiVersion = "3.0.0-v.5"
    ext.fileApiVersion = "4.1.0-projects.0"
}

repositories {
    jcenter()
}

dependencies {
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:auth-api:$authApiVersion"
    compile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
    compile "dk.sdu.cloud:file-api:$fileApiVersion"
    compile "dk.sdu.cloud:project-api:$projectApiVersion"
}

sduCloud.createTasksForApiJar("project.repository", [])
