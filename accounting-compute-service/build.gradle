buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id("io.gitlab.arturbosch.detekt").version("1.0.0.RC9.2")
}

detekt {
    toolVersion = "1.0.0.RC9.2"
    input = files("src/main/kotlin")
    filters = ".*/resources/.*,.*/build/.*"
    config = files("detekt.yml")
}

group "dk.sdu.cloud"
version "0.1.0-SNAPSHOT"

apply plugin: "application"
mainClassName = "dk.sdu.cloud.accounting.compute.MainKt"

apply from: "${project.projectDir}/../shared-gradle/sdu-cloud.gradle"

dependencies {
    compile 'dk.sdu.cloud:service-common:0.18.0-SNAPSHOT'
    compile "dk.sdu.cloud:app-api:0.8.0-SNAPSHOT"
    compile "dk.sdu.cloud:auth-api:1.6.4-SNAPSHOT"
}
