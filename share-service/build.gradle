group 'dk.sdu.cloud'
version '0.1.0-SNAPSHOT'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.share.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.1/sdu-cloud.gradle"

repositories {
    jcenter()
}

dependencies {
    // Internal services
    compile 'dk.sdu.cloud:service-common:0.21.0-SNAPSHOT'
    compile 'dk.sdu.cloud:file-api:0.13.0-SNAPSHOT'
    compile 'dk.sdu.cloud:auth-api:1.8.0-SNAPSHOT'
    compile 'dk.sdu.cloud:notification-api:0.7.0-SNAPSHOT'
    testCompile 'dk.sdu.cloud:service-common-test:0.21.0-SNAPSHOT'
}

sduCloud.createTasksForApiJar("share", [])
