group 'dk.sdu.cloud'
version '1.16.0-storage-events.15'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.indexing.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.24/sdu-cloud.gradle"

repositories {
    maven { url  "http://dl.bintray.com/mbuhot/maven" }
}

buildscript {
    ext.serviceCommonVersion = "1.13.0-storage-events.1"
    ext.fileApiVersion = "4.0.0-storage-events.31"
    ext.authApiVersion = "1.27.0"
}

dependencies {
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:file-api:$fileApiVersion"
    compile "dk.sdu.cloud:auth-api:${authApiVersion}"
    compile 'net.java.dev.jna:jna:5.2.0'
    compile 'mbuhot:eskotlin:0.4.0'

    testCompile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
}

sduCloud.createTasksForApiJar("indexing", [
        "dk.sdu.cloud:file-api:$fileApiVersion"
])
