---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: indexing-scan
spec:
  schedule: "0 */12 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never

          containers:
          - name: indexing-service
            image: registry.cloud.sdu.dk/sdu-cloud/indexing-service:1.15.1
            command:
            - /opt/service/bin/service
            - --config-dir
            - /etc/refresh-token
            - --config-dir
            - /etc/token-validation
            - --config-dir
            - /etc/elasticsearch-credentials
            - --config-dir
            - /etc/psql
            - --scan
            volumeMounts:
            - mountPath: /etc/refresh-token
              name: refresh-token
            - mountPath: /etc/token-validation
              name: token-validation
            - mountPath: /etc/elasticsearch-credentials
              name: elasticsearch-credentials
            - mountPath: /etc/psql
              name: psql-credentials

          volumes:
          - name: refresh-token
            secret:
              optional: false
              secretName: indexing-refresh-token
          - name: token-validation
            configMap:
              name: token-validation
          - name: elasticsearch-credentials
            secret:
              optional: false
              secretName: elasticsearch-credentials
          - name: psql-credentials
            secret:
              optional: false
              secretName: indexing-psql

          imagePullSecrets:
            - name: esci-docker
