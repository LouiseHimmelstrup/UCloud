group 'dk.sdu.cloud'
version '0.1.2-SNAPSHOT'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.file.stats.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.1/sdu-cloud.gradle"

repositories {
    jcenter()
}

dependencies {
    // Internal services
    compile 'dk.sdu.cloud:service-common:0.21.0-SNAPSHOT'
    compile 'dk.sdu.cloud:auth-api:1.8.0-SNAPSHOT'
    compile 'dk.sdu.cloud:indexing-api:1.7.0-SNAPSHOT'
    compile 'dk.sdu.cloud:file-api:0.16.1-SNAPSHOT'
    testCompile 'dk.sdu.cloud:service-common-test:0.21.0-SNAPSHOT'
}

sduCloud.createTasksForApiJar("file.stats", [])
