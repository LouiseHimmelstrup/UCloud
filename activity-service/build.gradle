group 'dk.sdu.cloud'
version '0.7.3'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.activity.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.5/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = "0.23.5"
}

dependencies {
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:auth-api:1.14.0"
    compile "dk.sdu.cloud:file-api:0.19.0"
    compile "dk.sdu.cloud:indexing-api:1.9.0"
    compile "dk.sdu.cloud:file-favorite-api:0.2.0"

    testCompile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
}
