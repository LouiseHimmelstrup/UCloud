group 'org.esciencecloud'
version '0.1.0'

buildscript {
    ext.kotlin_version = '1.1.51'
    ext.ktor_version = '0.4.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.1.51'

    // Kafka
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '0.11.0.1'
    compile 'org.apache.kafka:connect-json:0.9.0.1'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '0.11.0.1'

    // Logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.9.1'

    // Serialization
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.0"

    // ktor
    compile "org.jetbrains.ktor:ktor-core:$ktor_version"
    compile "org.jetbrains.ktor:ktor-netty:$ktor_version"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.1'
    compile "org.jetbrains.ktor:ktor-gson:$ktor_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}
