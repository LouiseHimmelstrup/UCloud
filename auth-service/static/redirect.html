<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDU Cloud Login Redirection</title>
</head>
<body onload="main()">

<form action="" method="post" id="form">

</form>

<script>
    function main() {
        var qs = (function (a) {
            if (a === "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i) {
                var p = a[i].split('=', 2);
                if (p.length === 1)
                    b[p[0]] = "";
                else
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            return b;
        })(window.location.search.substr(1).split('&'));

        var form = document.querySelector("#form");
        form.action = qs["serviceEndpoint"];
    }
</script>
</body>
</html>
