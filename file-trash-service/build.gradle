group 'dk.sdu.cloud'
version '1.1.0'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.file.trash.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.6/sdu-cloud.gradle"

repositories {
    jcenter()
}

buildscript {
    ext.serviceCommonVersion = '1.1.9'
}

dependencies {
    // Internal services
    compile "dk.sdu.cloud:service-common:${serviceCommonVersion}"
    compile 'dk.sdu.cloud:auth-api:1.18.1'
    compile "dk.sdu.cloud:file-api:1.1.0"
    testCompile "dk.sdu.cloud:service-common-test:${serviceCommonVersion}"
}

sduCloud.createTasksForApiJar("file.trash", [])
