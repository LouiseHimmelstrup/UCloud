---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: file.stats-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: ""
spec:
  rules:
  - host: cloud.sdu.dk
    http:
      paths:
      - path: /api/files/stats
        backend:
          serviceName: file-stats
          servicePort: 8080
