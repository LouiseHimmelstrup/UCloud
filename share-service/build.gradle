group 'dk.sdu.cloud'
version '1.7.0-storage-events.0'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.share.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.24/sdu-cloud.gradle"

repositories {
    jcenter()
}

buildscript {
    ext.serviceCommonVersion = "1.13.0-storage-events.0"
    ext.authApiVersion = "1.27.0"
}

dependencies {
    // Internal services
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile 'dk.sdu.cloud:file-api:4.0.0-storage-events.3'
    compile "dk.sdu.cloud:auth-api:${authApiVersion}"
    compile 'dk.sdu.cloud:notification-api:1.2.6'
    compile 'dk.sdu.cloud:contact-book-api:0.1.12'
    testCompile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
}

sduCloud.createTasksForApiJar("share", [])
