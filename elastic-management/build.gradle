group 'dk.sdu.cloud'
version '1.0.19'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.elastic.management.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.11/sdu-cloud.gradle"

repositories {
    jcenter()
}

dependencies {
    // Internal services
    compile 'mbuhot:eskotlin:0.4.0'
    compile 'dk.sdu.cloud:service-common:1.10.5'
    testCompile 'dk.sdu.cloud:service-common-test:1.10.4'
}
