kind: Ingress
metadata:
  name: accounting-compute-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: ""
spec:
  rules:
  - host: cloud.sdu.dk
    http:
      paths:
      - path: /api/accounting/compute
        backend:
          serviceName: accounting-compute
          servicePort: 8080

