group 'dk.sdu.cloud'
version '1.1.0'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.accounting.storage.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.8/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = '1.3.1'
    ext.accountingVersion = '1.1.0'
}

dependencies {
    // Internal services
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:auth-api:1.21.0"
    compile "dk.sdu.cloud:accounting-api:${accountingVersion}"
    compile "dk.sdu.cloud:indexing-api:1.13.0"
    compile "dk.sdu.cloud:file-api:1.4.0"
    testCompile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
}


sduCloud.createTasksForApiJar(
        "accounting.storage",
        [
                "dk.sdu.cloud:accounting-api:${accountingVersion}"
        ]
)
